<ion-view view-title="Map">
  <ion-content ng-controller="MapCtrl" has-bouncing="false" scroll="false" style="background-color:#f5f5f5;">
  	 <div class="list" style="margin-bottom:0;">
      <div class="item item-divider">
        {{ sub_title }}
      </div>

    		<div href="#" class="item item-icon-left">
      		<i class="icon ion-ios-navigate-outline"></i>
      			<div class="row">
      					<!--<div class="col">
      						<h2>Location : </h2></div>-->
      					<div class="col text-center">
      						{{resultGPSs.sensorValue4_DMS}}, {{resultGPSs.sensorValue3_DMS}}</div>
    				</div>
    	   </div>

        <!--<div href="#" class="item item-icon-left">
          <i class="icon ion-ios-time-outline"></i>
            <div class="row">
                <div class="col ">
                  <h2>Timestamp : </h2></div>
                <div class="col col-67">
                  <h2>{{resultGPS.timestamp}}</h2></div>
            </div>
        </div>-->
    </div>

    <div id="map">
    <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAKpwZ4IWW9XYO4MtSZzP2nGM4jAQ81h0g">
      <ng-map zoom="18" default-style="false" center="[{{resultGPSs.sensorValue4}}, {{resultGPSs.sensorValue3}}]" style="position:absolute; top:0; left:0; bottom:0; right:0; margin: auto;">
        <marker position="{{resultGPSs.sensorValue4}},{{resultGPSs.sensorValue3}}" ng-repeat="result in resultGPSs">
        </marker>
      </ng-map>
    </div>
    </div>
    <!--div ng-controller="MapCtrl as vm" id="map">
      <ng-map zoom="7" center="[40.74213, -74.18123]" >
        <marker position="" ng-repeat="result in resultGPSs">
        </marker>
      </ng-map>
    </div-->
  </ion-content>
</ion-view>
